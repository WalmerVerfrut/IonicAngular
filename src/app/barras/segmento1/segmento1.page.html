<ion-content>
  <div class="container row align-items-center">
  <ion-card class="col-3" *ngFor="let dat of data">
    <ion-card-header>
      <ion-img [src]="dat.img" [alt]="dat.description"></ion-img>

      <ion-card-title >{{dat.title}}</ion-card-title>
      <ion-card-subtitle>{{dat.description}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  </div>
</ion-content>
